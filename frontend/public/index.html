<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Agrowtein Labs Pvt Ltd" />
    <title>Agrowtein Labs</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/animate.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/all.min.css" /> <!-- FontAwesome -->
    <link href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/ionicons.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/owl.theme.default.min.css" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Importing JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.waypoints.min.js"></script> <!-- Required for counterUp -->

    <script src="%PUBLIC_URL%/js/owl.carousel.min.js"></script>
    <script src="%PUBLIC_URL%/js/wow.min.js"></script>
    <script>
      // Initialize WOW.js
      new WOW().init();
    </script>
    <script>
      // Initialize counterUp
      $(document).ready(function() {
        $('.counter').counterUp({
          delay: 10,
          time: 1000
        });
      });
    </script>
    <script src="%PUBLIC_URL%/js/main.js"></script>
